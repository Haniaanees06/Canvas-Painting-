<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Canvas Artistry</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Variables & Theme --- */
        :root {
            --bg-white-gray: #FBF8F3;
            --bg-soft-stone: #E8DDD4;
            --color-muted-ash: #C99A6E;
            --color-dark-gray: #4A4037;
            
            --text-main: #4A4037;
            --text-light: #F2F2F2;
            
            --transition-speed: 0.4s;
            --shadow-soft: 0 10px 30px rgba(74, 64, 55, 0.1);
            --shadow-hover: 0 20px 40px rgba(74, 64, 55, 0.18);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--bg-white-gray) 0%, var(--bg-soft-stone) 100%);
            color: var(--text-main);
            overflow: hidden;
            line-height: 1.8;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--color-dark-gray);
        }

        /* Full Screen Welcome */
        .welcome-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Decorative Elements */
        .welcome-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(179, 175, 168, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            right: -150px;
            animation: floatElement 8s ease-in-out infinite;
        }

        .welcome-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(179, 175, 168, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: floatElement 10s ease-in-out infinite reverse;
        }

        @keyframes floatElement {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-40px); }
        }

        .welcome-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
            animation: contentFadeIn 1s ease-out;
        }

        @keyframes contentFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            animation: logoRotate 3s ease-in-out infinite;
            position: relative;
        }

        .paint-brush {
            width: 100%;
            height: 100%;
            animation: brushStroke 2s ease-in-out infinite;
        }

        @keyframes logoRotate {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.08);
                opacity: 0.85;
            }
        }

        @keyframes brushStroke {
            0%, 100% { 
                filter: drop-shadow(0 0 0px var(--color-muted-ash));
            }
            50% { 
                filter: drop-shadow(0 0 15px rgba(179, 175, 168, 0.4));
            }
        }

        .welcome-title {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: titleSlideIn 0.8s ease-out 0.2s both;
            letter-spacing: -1px;
        }

        @keyframes titleSlideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-subtitle {
            font-size: 1.3rem;
            color: var(--color-muted-ash);
            margin-bottom: 60px;
            animation: subtitleSlideIn 0.8s ease-out 0.4s both;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes subtitleSlideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-divider {
            width: 80px;
            height: 2px;
            background-color: var(--color-muted-ash);
            margin: 0 auto 40px;
            animation: dividerExpand 0.8s ease-out 0.3s both;
        }

        @keyframes dividerExpand {
            from {
                width: 0;
            }
            to {
                width: 80px;
            }
        }

        .enter-btn {
            background-color: var(--color-dark-gray);
            color: #fff;
            border: 2px solid var(--color-dark-gray);
            padding: 18px 60px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 0;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: enterBtnAppear 0.8s ease-out 0.6s both;
            font-family: 'Playfair Display', serif;
        }

        @keyframes enterBtnAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--color-muted-ash);
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }

        .enter-btn:hover::before {
            left: 0;
        }

        .enter-btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 25px 60px rgba(93, 90, 85, 0.3);
            letter-spacing: 3px;
        }

        .enter-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .enter-btn-icon {
            margin-left: 12px;
            display: inline-block;
            transition: transform 0.4s ease;
        }

        .enter-btn:hover .enter-btn-icon {
            transform: translateX(8px);
        }

        /* Decorative Text */
        .welcome-accent {
            position: absolute;
            font-size: 0.9rem;
            color: var(--color-muted-ash);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.6;
            animation: accentFade 1.5s ease-in-out infinite;
        }

        .accent-top {
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .accent-bottom {
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes accentFade {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .enter-btn {
                padding: 16px 40px;
                font-size: 1rem;
            }

            .welcome-logo {
                font-size: 3rem;
            }

            .accent-top, .accent-bottom {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <div class="welcome-accent accent-top">✦ Welcome ✦</div>

        <div class="welcome-content">
            <div class="welcome-logo">
                <svg class="paint-brush" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Brush Handle -->
                    <rect x="42" y="60" width="16" height="30" fill="#8B7355" rx="3"/>
                    
                    <!-- Brush Metal Ferrule -->
                    <ellipse cx="50" cy="58" rx="10" ry="5" fill="#C0A080"/>
                    <rect x="40" y="54" width="20" height="6" fill="#A0826D"/>
                    
                    <!-- Brush Bristles -->
                    <path d="M 35 40 Q 30 25 32 10" stroke="#5D5A55" stroke-width="4" fill="none" stroke-linecap="round"/>
                    <path d="M 42 35 Q 40 18 42 5" stroke="#5D5A55" stroke-width="4" fill="none" stroke-linecap="round"/>
                    <path d="M 50 33 Q 50 15 50 2" stroke="#5D5A55" stroke-width="4" fill="none" stroke-linecap="round"/>
                    <path d="M 58 35 Q 60 18 58 5" stroke="#5D5A55" stroke-width="4" fill="none" stroke-linecap="round"/>
                    <path d="M 65 40 Q 70 25 68 10" stroke="#5D5A55" stroke-width="4" fill="none" stroke-linecap="round"/>
                    
                    <!-- Paint drops -->
                    <circle cx="20" cy="70" r="6" fill="#E6E4E0" opacity="0.7"/>
                    <circle cx="80" cy="75" r="5" fill="#B3AFA8" opacity="0.6"/>
                    <circle cx="75" cy="50" r="4" fill="#5D5A55" opacity="0.5"/>
                </svg>
            </div>
            
            <div class="welcome-divider"></div>
            
            <h1 class="welcome-title">Canvas<span style="color: var(--color-muted-ash);">Artistry</span></h1>
            
            <p class="welcome-subtitle">Discover Premium Contemporary Art</p>
<a href="/hania.html"> <button class="enter-btn" onclick="window.location.href='/'">
                Enter <span class="enter-btn-icon"><i class="fas fa-arrow-right"></i></span>
            </button></a>
           
        </div>

        <div class="welcome-accent accent-bottom">Explore the Masterpieces</div>
    </div>

    <script>
        // Keyboard Enter support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
